services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: bonus_shoes_nginx
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - bonus_shoes_network
    restart: unless-stopped

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: bonus_shoes_php
    volumes:
      - ./:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=20M
      - PHP_POST_MAX_SIZE=20M
    depends_on:
      - mysql
    networks:
      - bonus_shoes_network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bonus_shoes_mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bonus_shoes}
      MYSQL_USER: ${MYSQL_USER:-bonus_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bonus_password}
      TZ: ${APP_TIMEZONE:-Asia/Taipei}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bonus_shoes_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: bonus_shoes_phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-bonus_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-bonus_password}
      UPLOAD_LIMIT: 20M
    depends_on:
      - mysql
    networks:
      - bonus_shoes_network
    restart: unless-stopped

networks:
  bonus_shoes_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
